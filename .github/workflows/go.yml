name: Go

on:
  - workflow_dispatch

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Install requirements
      run: sudo apt-get install -y wireguard-tools

    - name: Build
      run: make
